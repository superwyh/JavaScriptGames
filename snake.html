
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
</style>
</head>
<body>
<canvas id="gc" width="400" height="400"></canvas>
<script>
var c = document.getElementById('gc'), ctx = c.getContext('2d'), gs = tc = 20, px = py = 10, ax = ay = 15, xv = yv = 0, trail = [], tail = 5;
window.onload = function() {
  document.addEventListener('keydown', keyPush);
  setInterval(game, 1000 / 10);
};
function game() {
  px += xv; py += yv;
  if (px < 0) { px = tc - 1; }
  if (px > tc - 1) { px = 0; }
  if (py < 0) { py = tc - 1; }
  if (py > tc - 1) { py = 0; }
  ctx.fillStyle = 'black'; ctx.fillRect(0, 0, c.width, c.height);
  ctx.fillStyle = 'lime'; for (var i = 0; i < trail.length; i++) {
    ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
    if (trail[i].x === px && trail[i].y === py) { tail = 5; }
  }
  trail.push({ x: px, y: py }); while (trail.length > tail) { trail.shift(); }
  if (ax === px && ay === py) { tail++; ax = Math.floor(Math.random() * tc); ay = Math.floor(Math.random() * tc); }
  ctx.fillStyle = 'red'; ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
}
function keyPush(evt) {
  switch (evt.keyCode) {
    case 37: xv = -1; yv = 0; break;
    case 38: xv = 0; yv = -1; break;
    case 39: xv = 1; yv = 0; break;
    case 40: xv = 0; yv = 1; break;
  }
}
</script>
</body>
</html>
